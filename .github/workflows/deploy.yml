name: Deploy Golang Groups Relay

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clean up previous builds
        run: |
          rm -rf examples/groups.nip29.com/groups.nip29.com

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'  # Specify your Go version

      - name: Build Application
        run: |
          cd examples/groups.nip29.com
          GOOS=linux GOARCH=arm64 go build -buildvcs=false -o groups.nip29.com

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: relay-server
          path: examples/groups.nip29.com/groups.nip29.com

  deploy:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: relay-server

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "groups.nip29.com"
          target: "/var/www/relay-server"

      - name: Restart Application
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sudo systemctl restart relay-server.service